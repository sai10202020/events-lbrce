<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | LBRCE Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { lbrce: { blue: '#003366', accent: '#FFB800' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full animate-in fade-in zoom-in duration-700">
        <div class="bg-white rounded-[3rem] shadow-2xl shadow-blue-900/10 overflow-hidden border border-gray-100">
            <div class="bg-lbrce-blue p-12 text-center relative">
                <div class="absolute top-0 right-0 p-6 opacity-10"><i class="ph ph-shield-check text-8xl text-white"></i></div>
                <!-- FIXED LOGO: Removed the filters that turned it into a white square -->
                <img src="https://res.cloudinary.com/djdwpjm7x/image/upload/v1769925973/events_lbrce_logo_sefvzr.png" 
                     alt="LBRCE Logo"
                     class="w-24 mx-auto mb-6 invert brightness-200">
                <h1 class="text-2xl font-black text-white tracking-tight">Admin Console</h1>
                <p class="text-blue-200 text-xs font-bold uppercase tracking-widest mt-2">Authorized Access Only</p>
            </div>

            <form id="loginForm" class="p-12 space-y-6">
                <div id="errorMessage" class="hidden bg-red-50 text-red-500 text-xs font-bold p-4 rounded-xl border border-red-100 mb-4"></div>
                
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Administrator ID</label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="username" required placeholder="admin_lbrce" class="w-full pl-12 pr-6 py-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-lbrce-accent outline-none font-semibold">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Security Key</label>
                    <div class="relative">
                        <i class="ph ph-lock-key absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" required placeholder="••••••••" class="w-full pl-12 pr-6 py-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-lbrce-accent outline-none font-semibold">
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-lbrce-blue text-white py-5 rounded-[2rem] font-black text-sm uppercase tracking-widest hover:bg-lbrce-accent hover:text-lbrce-blue transition-all shadow-xl">
                    Authenticate
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            
            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";
            errorDiv.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success: Small delay to ensure session is saved before redirect
                    btn.innerText = "SUCCESS! REDIRECTING...";
                    btn.classList.replace('bg-lbrce-blue', 'bg-green-600');
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 800);
                } else {
                    errorDiv.innerText = data.error || "Login Failed. Check credentials.";
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.innerText = "Connection error. Is the Node.js server running?";
                errorDiv.classList.remove('hidden');
            } finally {
                if (!errorDiv.classList.contains('hidden')) {
                    btn.disabled = false;
                    btn.innerText = "AUTHENTICATE";
                }
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Configuration | LBRCE Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { lbrce: { blue: '#003366', accent: '#FFB800' } }
                }
            }
        }
    </script>
    <style>
        .sidebar-item-active { background: #FFB800 !important; color: #003366 !important; box-shadow: 0 10px 15px -3px rgba(255, 184, 0, 0.3); }
        #sidebar-toggle:checked ~ aside { transform: translateX(0); }
        @media (max-width: 1024px) {
            aside { transform: translateX(-100%); transition: transform 0.3s ease; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] flex h-screen overflow-hidden text-slate-700">

    <!-- Mobile Toggle Input (Hidden) -->
    <input type="checkbox" id="sidebar-toggle" class="hidden">

    <!-- SIDEBAR -->
    <aside class="fixed lg:static inset-y-0 left-0 w-72 bg-lbrce-blue text-white flex flex-col shrink-0 shadow-2xl z-50">
        <div class="p-8 flex flex-col items-center">
            <div class="w-20 h-20 bg-white rounded-2xl p-3 mb-4 shadow-xl border border-white/10 flex items-center justify-center">
                <img src="https://res.cloudinary.com/djdwpjm7x/image/upload/v1769925973/events_lbrce_logo_sefvzr.png" 
                     alt="Logo" class="max-w-full max-h-full object-contain">
            </div>
            <h1 class="text-lg font-black tracking-tight uppercase">Admin Console</h1>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto custom-scrollbar">
            <a href="admin_dashboard.html" class="flex items-center gap-4 px-5 py-3.5 rounded-xl font-bold text-sm text-white/60 hover:text-white hover:bg-white/5 transition-all">
                <i class="ph-bold ph-squares-four text-xl"></i> Analytics
            </a>
            <a href="admin_manage_events.html" class="sidebar-item-active flex items-center gap-4 px-5 py-3.5 rounded-xl font-bold text-sm transition-all">
                <i class="ph-bold ph-calendar-plus text-xl"></i> Manage Events
            </a>
            <a href="admin_registrations.html" class="flex items-center gap-4 px-5 py-3.5 rounded-xl font-bold text-sm text-white/60 hover:text-white hover:bg-white/5 transition-all">
                <i class="ph-bold ph-users-three text-xl"></i> Registrations
            </a>
            <a href="admin_scanner.html" class="flex items-center gap-4 px-5 py-3.5 rounded-xl font-bold text-sm text-white/60 hover:text-white hover:bg-white/5 transition-all">
                <i class="ph-bold ph-qr-code text-xl"></i> Attendance
            </a>
            <a href="admin_certificates.html" class="flex items-center gap-4 px-5 py-3.5 rounded-xl font-bold text-sm text-white/60 hover:text-white hover:bg-white/5 transition-all">
                <i class="ph-bold ph-certificate text-xl"></i> Certificates
            </a>
        </nav>

        <div class="p-6 border-t border-white/5">
            <button onclick="window.location.href='admin_login.html'" class="w-full flex items-center justify-center gap-2 py-3.5 bg-white/5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-red-500 transition-all">
                <i class="ph ph-power text-lg"></i> Sign Out
            </button>
        </div>
    </aside>

    <!-- Overlay for mobile -->
    <label for="sidebar-toggle" class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden" id="mobile-overlay"></label>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col overflow-hidden w-full">
        <!-- HEADER -->
        <header class="h-20 bg-white/80 backdrop-blur-md border-b border-slate-100 flex items-center justify-between px-6 lg:px-10 shrink-0">
            <div class="flex items-center gap-4">
                <label for="sidebar-toggle" class="lg:hidden p-2 bg-slate-100 rounded-lg cursor-pointer">
                    <i class="ph-bold ph-list text-xl text-lbrce-blue"></i>
                </label>
                <div>
                    <h2 id="pageTitle" class="text-xl lg:text-2xl font-black text-lbrce-blue uppercase tracking-tight leading-none">Manage Registry</h2>
                    <p class="hidden sm:block text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Configure Official Fest Events</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="editBadge" class="hidden px-3 py-1.5 bg-orange-50 text-orange-600 rounded-lg text-[9px] font-black uppercase border border-orange-100 animate-pulse">
                    Edit Mode Active
                </div>
                <button type="button" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})" class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-lbrce-blue shadow-sm border border-white">
                    <i class="ph-bold ph-list-bullets text-xl"></i>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 lg:p-10 space-y-10 custom-scrollbar bg-[#F8FAFC]">
            
            <!-- CONFIGURATION FORM -->
            <form id="eventForm" class="max-w-5xl mx-auto space-y-10">
                <input type="hidden" id="editEventId">
                <input type="hidden" id="existingLogo">

                <!-- 1. Identity Card -->
                <div class="bg-white p-6 lg:p-10 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-900/5 space-y-8 relative overflow-hidden">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-lbrce-accent/10 rounded-xl flex items-center justify-center text-lbrce-accent text-xl">
                                <i class="ph-bold ph-pencil-line"></i>
                            </div>
                            <h3 id="formSectionTitle" class="text-lg font-black text-lbrce-blue uppercase tracking-tight">Core Configuration</h3>
                        </div>
                        <button type="button" id="resetBtn" onclick="resetForm()" class="hidden text-[10px] font-black text-red-500 uppercase tracking-widest bg-red-50 px-4 py-2 rounded-xl hover:bg-red-100 transition-all">
                            Discard Changes
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <!-- Poster Upload -->
                        <div class="lg:col-span-4 space-y-4">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Event Poster</label>
                            <div class="border-2 border-dashed border-slate-100 rounded-[2rem] p-6 text-center bg-slate-50/50 hover:bg-white hover:border-lbrce-accent transition-all cursor-pointer group" onclick="document.getElementById('logoInput').click()">
                                <input type="file" id="logoInput" class="hidden" accept="image/*" onchange="previewLogo(event)">
                                <div id="logoPreview" class="w-full aspect-square max-w-[200px] mx-auto bg-white rounded-3xl flex items-center justify-center border-2 border-white shadow-lg text-slate-200 overflow-hidden relative">
                                    <i class="ph-bold ph-plus-circle text-5xl group-hover:scale-110 transition-transform"></i>
                                </div>
                                <p class="text-[10px] font-black text-slate-400 mt-4 uppercase tracking-widest group-hover:text-lbrce-blue transition-colors">Select Visual asset</p>
                            </div>
                        </div>

                        <!-- Info Inputs -->
                        <div class="lg:col-span-8 space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Official Name</label>
                                    <input type="text" name="name" required placeholder="e.g. Innovate Hackathon" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-lbrce-accent outline-none font-bold text-lbrce-blue text-sm">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Event Category</label>
                                    <select name="type" id="evType" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-lbrce-accent outline-none font-bold text-sm">
                                        <option>Technical</option>
                                        <option>Cultural</option>
                                        <option>Sports</option>
                                        <option>Workshop</option>
                                        <option>Management (MBA)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Brief Narrative</label>
                                <textarea name="description" rows="4" required placeholder="Write a catchy summary for the event card..." class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-lbrce-accent outline-none font-medium text-sm leading-relaxed"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Logistics & Fees -->
                <div class="bg-white p-8 lg:p-10 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-900/5 space-y-6">
                    <div class="flex items-center gap-3 border-b border-slate-50 pb-4">
                        <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-lbrce-blue">
                            <i class="ph-bold ph-coins text-xl"></i>
                        </div>
                        <h3 class="text-lg font-black text-lbrce-blue uppercase tracking-tight">Logistics & Fees</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Registration Fee (₹)</label>
                            <input type="number" name="price" id="evPrice" required value="0" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-lbrce-accent outline-none font-black text-lbrce-blue">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Maximum Team Size</label>
                            <input type="number" name="teamSize" id="evSize" required value="1" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-lbrce-accent outline-none font-black text-lbrce-blue">
                        </div>
                    </div>
                </div>

                <!-- 3. Rules & Guidelines (Restored Header) -->
                <div class="bg-white p-8 lg:p-10 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-900/5 space-y-8">
                    <div class="flex items-center justify-between border-b border-slate-50 pb-6">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-orange-50 rounded-xl flex items-center justify-center text-orange-500">
                                <i class="ph-bold ph-list-checks text-xl"></i>
                            </div>
                            <h3 class="text-lg font-black text-lbrce-blue uppercase tracking-tight">Rules & Guidelines</h3>
                        </div>
                        <button type="button" onclick="addSection()" class="flex items-center gap-2 px-6 py-2.5 bg-lbrce-blue text-white text-[10px] font-black rounded-xl uppercase tracking-widest hover:bg-lbrce-accent hover:text-lbrce-blue transition-all">
                            <i class="ph-bold ph-plus"></i> Add Section
                        </button>
                    </div>

                    <div id="sections-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Populated via script -->
                    </div>
                </div>

                <!-- Action Button -->
                <div class="pt-4">
                    <button type="submit" id="submitBtn" class="w-full bg-lbrce-blue text-white py-6 rounded-3xl font-black text-lg uppercase tracking-[0.2em] shadow-2xl shadow-blue-900/30 hover:bg-lbrce-accent hover:text-lbrce-blue hover:-translate-y-1 transition-all">
                        Sync with Registry
                    </button>
                </div>
            </form>

            <div class="max-w-5xl mx-auto pt-10 pb-20">
                <div class="flex items-center justify-between mb-8 px-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-white rounded-xl shadow-sm border border-slate-100 flex items-center justify-center text-lbrce-blue">
                            <i class="ph-bold ph-stack text-xl"></i>
                        </div>
                        <h3 class="text-2xl font-black text-lbrce-blue uppercase tracking-tight">Active Events</h3>
                    </div>
                    <span id="eventCount" class="text-[10px] font-black text-slate-400 uppercase tracking-widest"></span>
                </div>
                
                <div id="events-registry" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loading State -->
                    <div class="col-span-full py-20 text-center">
                        <div class="w-10 h-10 border-4 border-lbrce-blue border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">Downloading Registry...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let eventsData = [];

        // Mobile overlay
        document.getElementById('sidebar-toggle').addEventListener('change', function() {
            const overlay = document.getElementById('mobile-overlay');
            if(this.checked) overlay.classList.remove('hidden');
            else overlay.classList.add('hidden');
        });

        async function fetchRegistry() {
            try {
                const res = await fetch('/api/events');
                eventsData = await res.json();
                document.getElementById('eventCount').innerText = `${eventsData.length} Registered`;
                renderRegistry();
            } catch (e) { console.error("Registry Sync Failed"); }
        }

        function renderRegistry() {
            const container = document.getElementById('events-registry');
            if(eventsData.length === 0) {
                container.innerHTML = `<div class="col-span-full py-10 text-center text-slate-300 font-black uppercase text-xs">Registry is currently empty.</div>`;
                return;
            }

            container.innerHTML = eventsData.map(ev => `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-900/5 flex flex-col justify-between hover:border-lbrce-accent transition-all group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-14 h-14 rounded-2xl overflow-hidden border border-slate-100 shadow-sm bg-slate-50 shrink-0">
                            <img src="${ev.logo || '#'}" class="w-full h-full object-cover" onerror="this.src='https://res.cloudinary.com/djdwpjm7x/image/upload/v1769924817/admin-block_kgxvrc.jpg'">
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editEvent('${ev.eventId}')" class="w-8 h-8 rounded-lg bg-blue-50 text-lbrce-blue flex items-center justify-center hover:bg-lbrce-blue hover:text-white transition-all shadow-sm">
                                <i class="ph-bold ph-pencil-simple"></i>
                            </button>
                            <button onclick="deleteEvent('${ev.eventId}')" class="w-8 h-8 rounded-lg bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all shadow-sm">
                                <i class="ph-bold ph-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <h4 class="font-black text-lbrce-blue leading-tight uppercase text-sm truncate">${ev.name}</h4>
                        <span class="px-2 py-0.5 bg-slate-50 text-slate-400 text-[8px] font-black rounded uppercase tracking-widest border border-slate-100 inline-block mt-1">${ev.type}</span>
                    </div>
                    <div class="flex justify-between items-center text-[9px] font-black uppercase tracking-tighter pt-4 border-t border-slate-50">
                        <div class="flex flex-col">
                            <span class="text-slate-300">Reg Fee</span>
                            <span class="text-lbrce-blue">₹${ev.price}</span>
                        </div>
                        <div class="flex flex-col text-right">
                            <span class="text-slate-300">Max Team</span>
                            <span class="text-lbrce-blue">${ev.teamSize} Head</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function previewLogo(event) {
            const preview = document.getElementById('logoPreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                }
                reader.readAsDataURL(file);
            }
        }

        function addSection(heading = '', content = '') {
            const container = document.getElementById('sections-container');
            const div = document.createElement('div');
            div.className = "section-item bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm relative animate-in fade-in slide-in-from-top-2 transition-all hover:border-blue-100";
            div.innerHTML = `
                <button type="button" onclick="this.parentElement.remove()" class="absolute top-4 right-4 w-8 h-8 bg-red-50 text-red-400 rounded-lg flex items-center justify-center hover:text-red-600 transition-all">
                    <i class="ph-bold ph-trash"></i>
                </button>
                <div class="space-y-4">
                    <input type="text" placeholder="Section Heading (e.g. Round 1)" value="${heading}" class="sec-heading w-full px-5 py-3 rounded-xl bg-slate-50 border-none font-bold text-lbrce-blue text-xs outline-none focus:ring-1 focus:ring-lbrce-accent">
                    <textarea rows="3" placeholder="Rules, location, or details..." class="sec-content w-full px-5 py-3 rounded-xl bg-slate-50 border-none text-xs font-medium outline-none focus:ring-1 focus:ring-lbrce-accent leading-relaxed">${content}</textarea>
                </div>
            `;
            container.appendChild(div);
        }

        function editEvent(id) {
            const ev = eventsData.find(e => e.eventId === id);
            if(!ev) return;

            document.getElementById('editEventId').value = ev.eventId;
            document.getElementById('existingLogo').value = ev.logo || '';
            document.getElementsByName('name')[0].value = ev.name;
            document.getElementsByName('description')[0].value = ev.description;
            document.getElementById('evType').value = ev.type;
            document.getElementById('evPrice').value = ev.price;
            document.getElementById('evSize').value = ev.teamSize;

            document.getElementById('sections-container').innerHTML = '';
            if(ev.sections && ev.sections.length > 0) {
                ev.sections.forEach(sec => addSection(sec.heading, sec.content));
            }

            if(ev.logo) {
                document.getElementById('logoPreview').innerHTML = `<img src="${ev.logo}" class="w-full h-full object-cover">`;
            }

            document.getElementById('submitBtn').innerText = "Update Registered Event";
            document.getElementById('resetBtn').classList.remove('hidden');
            document.getElementById('editBadge').classList.remove('hidden');
            document.getElementById('formSectionTitle').innerText = "Edit Configuration";
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('eventForm').reset();
            document.getElementById('editEventId').value = '';
            document.getElementById('existingLogo').value = '';
            document.getElementById('logoPreview').innerHTML = `<i class="ph-bold ph-plus-circle text-5xl"></i>`;
            document.getElementById('sections-container').innerHTML = '';
            document.getElementById('submitBtn').innerText = "Sync with Registry";
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('editBadge').classList.add('hidden');
            document.getElementById('formSectionTitle').innerText = "Core Configuration";
        }

        async function deleteEvent(id) {
            if(!confirm("Are you sure you want to permanently remove this event?")) return;
            try {
                const res = await fetch(`/api/admin/events/${id}`, { method: 'DELETE' });
                if(res.ok) fetchRegistry();
            } catch (e) { alert("Action denied."); }
        }

        document.getElementById('eventForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editEventId').value;
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "AUTHENTICATING REQUEST...";

            const formData = new FormData();
            const fileInput = document.getElementById('logoInput');
            
            if(fileInput.files[0]) formData.append('logo', fileInput.files[0]);
            else formData.append('existingLogo', document.getElementById('existingLogo').value);

            formData.append('name', e.target.name.value);
            formData.append('description', e.target.description.value);
            formData.append('type', e.target.type.value);
            formData.append('price', e.target.price.value);
            formData.append('teamSize', e.target.teamSize.value);

            const sections = [];
            document.querySelectorAll('.section-item').forEach(el => {
                const heading = el.querySelector('.sec-heading').value;
                const content = el.querySelector('.sec-content').value;
                if(heading || content) sections.push({ heading, content });
            });
            formData.append('sections', JSON.stringify(sections));

            const url = id ? `/api/admin/events/${id}` : '/api/admin/events';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, { method, body: formData });
                const result = await res.json();
                if(result.success) {
                    resetForm();
                    fetchRegistry();
                } else { alert("Sync Error: " + result.error); }
            } catch (err) { alert("Infrastructure Timeout."); }
            finally {
                btn.disabled = false;
                btn.innerText = "Sync with Registry";
            }
        };

        window.onload = () => {
            fetchRegistry();
        };
    </script>
</body>
</html>

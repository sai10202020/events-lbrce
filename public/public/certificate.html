<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate | LBRCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }, colors: { lbrce: { blue: '#003366', accent: '#FFB800' } } } }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Preloader -->
    <div id="loader" class="flex flex-col items-center gap-4">
        <div class="w-10 h-10 border-4 border-lbrce-blue border-t-lbrce-accent rounded-full animate-spin"></div>
        <p class="text-lbrce-blue font-black uppercase tracking-widest text-[10px]">Forging your official document...</p>
    </div>

    <!-- Error State -->
    <div id="error-box" class="hidden text-center space-y-4">
        <i class="ph-bold ph-warning-octagon text-red-500 text-5xl"></i>
        <h2 class="text-xl font-black text-lbrce-blue uppercase">Access Revoked</h2>
        <p id="error-msg" class="text-sm text-gray-400 font-medium"></p>
        <a href="index.html" class="inline-block px-6 py-2 bg-slate-200 text-slate-600 rounded-xl text-xs font-bold uppercase">Back to Portal</a>
    </div>

    <!-- Content -->
    <div id="content" class="hidden flex flex-col items-center w-full max-w-5xl">
        <div class="mb-10 text-center">
            <div class="inline-block px-4 py-1 bg-lbrce-blue/5 rounded-full border border-lbrce-blue/10 mb-4">
                <span class="text-[9px] font-black text-lbrce-blue uppercase tracking-[0.3em]">Official Certification</span>
            </div>
            <h1 class="text-3xl font-black text-lbrce-blue uppercase tracking-tight">Verified Achievement</h1>
            <p class="text-xs font-bold text-gray-400 mt-2 italic">Participation recorded for <span id="event-name" class="text-lbrce-blue not-italic">...</span></p>
        </div>

        <!-- CERTIFICATE DISPLAY -->
        <div id="cert-wrap" class="relative bg-white shadow-2xl rounded-[2rem] overflow-hidden border border-white/20 p-2 lg:p-4">
            <canvas id="mainCanvas" class="w-full h-auto rounded-xl"></canvas>
        </div>

        <!-- ACTIONS -->
        <div class="mt-12 flex flex-col sm:flex-row gap-4 w-full justify-center items-center no-print">
            <button onclick="downloadCert()" class="group bg-lbrce-blue text-white px-10 py-5 rounded-[2rem] font-black text-xs uppercase tracking-widest flex items-center gap-3 shadow-2xl shadow-blue-900/40 hover:bg-lbrce-accent hover:text-lbrce-blue transition-all active:scale-95">
                <i class="ph-bold ph-download-simple text-xl group-hover:bounce"></i> 
                Save as Professional PDF
            </button>
            <button onclick="window.print()" class="bg-white text-gray-400 px-10 py-5 rounded-[2rem] font-black text-xs uppercase tracking-widest border border-gray-200 hover:bg-gray-50 transition-all">
                <i class="ph-bold ph-printer text-xl"></i>
            </button>
        </div>
        
        <p class="mt-10 text-[9px] font-bold text-slate-300 uppercase tracking-[0.4em]">Lakireddy Bali Reddy College of Engineering (Autonomous)</p>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        async function loadCertificate() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const template = params.get('template');
            
            // Convert strings to numbers with robust fallbacks
            const x_pct = parseFloat(params.get('x')) || 500;
            const y_pct = parseFloat(params.get('y')) || 500;
            const fs = parseInt(params.get('fs')) || 60;
            const event = params.get('event') || "Official Fest Event";

            if(!name || !template) {
                showError("Invalid link. Please check your email for the correct certificate URL.");
                return;
            }

            document.getElementById('event-name').innerText = event;

            const img = new Image();
            // IMPORTANT: crossOrigin MUST be anonymous for S3 images to work on Canvas
            img.crossOrigin = "anonymous";
            
            img.onload = async () => {
                // Ensure fonts are actually ready before drawing
                await document.fonts.ready;
                
                canvas.width = img.width;
                canvas.height = img.height;
                
                // 1. Draw Background
                ctx.drawImage(img, 0, 0);
                
                // 2. Calculate Responsive Coordinates
                const x = (x_pct / 1000) * canvas.width;
                const y = (y_pct / 1000) * canvas.height;
                
                // 3. Set Text Styles
                // Added fallbacks for font family
                ctx.font = `bold ${fs}px "Plus Jakarta Sans", "Inter", sans-serif`;
                ctx.fillStyle = "#003366";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                
                // 4. Draw Identity
                ctx.fillText(name.toUpperCase(), x, y);

                // 5. Success UI
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            };

            img.onerror = () => {
                showError("Failed to load certificate template. Ensure S3 CORS policy is active.");
            };

            img.src = template;
        }

        function showError(msg) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('error-box').classList.remove('hidden');
            document.getElementById('error-msg').innerText = msg;
        }

        async function downloadCert() {
            const { jsPDF } = window.jspdf;
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            
            // Create PDF based on canvas dimensions (Landscape)
            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'px',
                format: [canvas.width, canvas.height]
            });

            pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
            pdf.save(`Certificate_${Date.now()}.pdf`);
        }

        // Start Logic
        window.onload = loadCertificate;
    </script>
</body>
</html>
